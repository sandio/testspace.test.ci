language: generic

branches:
  only:
  - standalone
  - travis

before_install:
  - echo "${qa-ip} s2.testspace-qa.com" | sudo tee -a /etc/hosts
  - mkdir -p $HOME/bin
  - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
  - ping ${qa-ip}
  - testspace config url http://s2.testspace-qa.com
  - testspace -v

env:
  matrix:
   - JOB=JOB-1
