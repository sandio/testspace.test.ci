language: c

before_install:
  - echo "${qa-ip} s2.testspace-qa.com" | sudo tee -a /etc/hosts
  - sudo /etc/init.d/networking restart

branches:
  only:
    - standalone
    - shippable

env:
  - JOB=JOB-1
  - JOB=JOB-2
  - JOB=JOB-3
