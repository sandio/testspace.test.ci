  - JOB=JOB-13
  - JOB=JOB-14
  - JOB=JOB-15
  - JOB=JOB-16
  - JOB=JOB-17
  - JOB=JOB-18
  - JOB=JOB-19
  - JOB=JOB-20

build:
  ci:
   - mkdir -p $HOME/bin
   - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
   - testspace config url http://S2_TESTSPACE@s2.testspace-qa.com

  on_success:
   - ./ts-time-push.sh 
   
  on_failure:
   - ./ts-time-push.sh 