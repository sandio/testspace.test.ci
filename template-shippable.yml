language: c

before_install:
  - echo "${qa-ip} s2.testspace-qa.com" | sudo tee -a /etc/hosts > /dev/null 2>&1
  - sudo /etc/init.d/networking restart

branches:
  only:
    - standalone
    - shippable

env:
  global:
    - secure: 
  matrix:
    - JOB=JOB-1
    - JOB=JOB-2
    - JOB=JOB-3
    - JOB=JOB-4
    - JOB=JOB-5
    - JOB=JOB-6
    - JOB=JOB-7
    - JOB=JOB-8
    - JOB=JOB-9
    - JOB=JOB-10
    - JOB=JOB-11
    - JOB=JOB-12
    - JOB=JOB-13
    - JOB=JOB-14
    - JOB=JOB-15
    - JOB=JOB-16
    - JOB=JOB-17
    - JOB=JOB-18
    - JOB=JOB-19
    - JOB=JOB-20

build:
  ci:
   - mkdir -p $HOME/bin
   - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
   - testspace config url http://$S2_TESTSPACE@s2.testspace-qa.com

  on_success:
   - ./ts-time-push.sh 
   
  on_failure:
   - ./ts-time-push.sh 