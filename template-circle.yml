machine:
  services:
    - docker
  hosts:
    s2.testspace-qa.com: ${qa-ip}

general:
  branches:
    only:
      - standalone
      - circle

dependencies:
  pre:
    - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
    - testspace config url http://$S2_TESTSPACE@s2.testspace-qa.com
    - testspace -v
    
test:
  override:
    - echo test override
    
  post:
    - ./incremental.sh 
