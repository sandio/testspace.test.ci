language: c

before_install:
  - echo "34.213.188.166 s2.testspace-qa.com" | sudo tee -a /etc/hosts > /dev/null 2>&1
  - sudo /etc/init.d/networking restart

env:
 global:
   - secure: 

build:
  ci:
   - mkdir -p $HOME/bin
   - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
   - testspace config url http://$S2_TESTSPACE@s2.testspace-qa.com/sandio:testspace.test.ci
   - testspace -v
   - printenv > printenv.txt

  on_success:
   - testspace results.xml printenv.txt "standalone#shippable.$SHIPPABLE_BUILD_NUMBER" --repo git

  on_failure:
   - testspace results.xml printenv.txt "standalone#shippable.$SHIPPABLE_BUILD_NUMBER" --repo git
